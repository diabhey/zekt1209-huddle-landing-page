<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <section class="main-section">
    <section class="main-container">
      <nav class="navbar">
        <div class="icon-title">
          <img src="./images/logo.svg" alt="logo de huddle">
        </div>
      </nav>
      
      <div class="separacion">
        <section class="content-container">
          <div class="screens-img">
            <img src="./images/illustration-mockups.svg" alt="screens image">
          </div>
          <article class="art-info">
            <p>Build The Community Your Fans Will Love</p>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion.</p>
            <button class="main-button">Register</button>
          </article>
        </section>
    
        <section class="social-media-icons">
          <div class="icon-container">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="icon-container">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="icon-container">
            <i class="fab fa-instagram"></i>
          </div>
        </section>
      </div>
    </section>
  </section>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
